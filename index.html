<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina il Numero</title>
</head>
<body>
    <h1>Indovina il Numero</h1>
    <p>Inserisci un numero tra 1 e 100:</p>
    <input type="number" id="input" placeholder="Inserisci un numero">
    <button id="submit">Invia</button>
    <p id="message"></p>
    <p id="attempts"></p>

    <script>
        // Funzione per generare un numero intero casuale tra min e max
        function generateRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Genera un numero casuale tra 1 e 100
        let randomNumber = generateRandomInteger(1, 100);
        let attempts = 5;

        document.querySelector('#submit').addEventListener('click', function() {
            let userInput = parseInt(document.querySelector('#input').value);
            let message = document.querySelector('#message');
            let attemptsMessage = document.querySelector('#attempts');

            if (isNaN(userInput) || userInput < 1 || userInput > 100) {
                message.innerHTML = 'Inserisci un numero valido tra 1 e 100';
                return;
            }

            attempts--;

            if (userInput > randomNumber) {
                message.innerHTML = 'Troppo grande';
            } else if (userInput < randomNumber) {
                message.innerHTML = 'Troppo piccolo';
            } else {
                message.innerHTML = 'Bravo, hai vinto!';
                return;
            }

            if (attempts === 0) {
                message.innerHTML = 'Hai esaurito i tentativi. Il numero era ' + randomNumber;
            } else {
                attemptsMessage.innerHTML = 'Tentativi rimanenti: ' + attempts;
            }
        });
    </script>
</body>
</html>
